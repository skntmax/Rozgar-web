    <style>
        .skeleton {
            background: #fff;
            /* border: 1px solid; */
            /* border-color: #e5e6e9 #dfe0e4 #d0d1d5; */
            border-radius: 4px;
            -webkit-border-radius: 4px;
        }
        
        .skeleton-wrapper-inner {
            height: 170px;
            padding: 15px;
            position: relative;
        }
        
        .skeleton-wrapper-body div {
            -webkit-animation-duration: 1s;
            -webkit-animation-fill-mode: forwards;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-timing-function: linear;
            -webkit-animation-name: placeholderSkeleton;
            background: #f6f7f8;
            background-image: -webkit-gradient(linear, left center, right center, from(#f6f7f8), color-stop(.2, #edeef1), color-stop(.4, #f6f7f8), to(#f6f7f8));
            background-image: -webkit-linear-gradient(left, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%, #f6f7f8 100%);
            background-repeat: no-repeat;
            background-size: 800px 104px;
            height: 104px;
            position: relative;
        }
        
        .skeleton-wrapper-body {
            -webkit-animation-name: skeletonAnimate;
            background-image: -webkit-gradient(linear, center top, center bottom, from(deg), color-stop(0, red), color-stop(.15, orange), color-stop(.3, yellow), color-stop(.45, green), color-stop(.6, blue), color-stop(.75, indigo), color-stop(.8, violet), to(red));
            background-image: -webkit-linear-gradient(135deg, red 0%, orange 15%, yellow 30%, green 45%, blue 60%, indigo 75%, violet 80%, red 100%);
            background-repeat: repeat;
            background-size: 50% auto;
        }
        
        .skeleton-wrapper-body div {
            position: absolute;
            right: 15px;
            left: 15px;
            top: 15px;
        }
        
        div.skeleton-avatar {
            height: 60px;
            width: 60px;
            border-radius: 60px;
            right: auto;
        }
        
        div.skeleton-author {
            top: 20px;
            height: 20px;
            left: 95px;
            width: 150px;
        }
        
        div.skeleton-label {
            left: 95px;
            top: 50px;
            height: 10px;
            width: 100px;
        }
        
        div.skeleton-content-1,
        div.skeleton-content-2,
        div.skeleton-content-3 {
            left: 15px;
            right: 15px;
            height: 10px;
        }
        
        div.skeleton-content-1 {
            top: 100px;
        }
        
        div.skeleton-content-2 {
            top: 120px;
        }
        
        div.skeleton-content-3 {
            top: 140px;
        }
        
        @-webkit-keyframes placeholderSkeleton {
            0% {
                background-position: -468px 0;
            }
            100% {
                background-position: 468px 0;
            }
        }
        
        @-webkit-keyframes skeletonAnimate {
            from {
                background-position: top left;
            }
            to {
                background-position: top right;
            }
        }
    </style>

    <script>
        $(document).ready(function() {

            $('#mainNav a[href*=#]').bind('click', function(e) {
                e.preventDefault(); // prevent hard jump, the default behavior

                var target = $(this).attr("href"); // Set the target as variable

                // perform animated scrolling by getting top-position of target-element and set it as scroll target
                $('html, body').stop().animate({
                        scrollTop: $(target).offset().top
                    },
                    900,
                    function() {
                        location.hash = target; //attach the hash (#jumptarget) to the pageurl
                    });

                return false;
            });
        });

        $(window).scroll(function() {
            var scrollDistance = $(window).scrollTop();

            // Show/hide menu on scroll
            //if (scrollDistance >= 850) {
            //		$('nav').fadeIn("fast");
            //} else {
            //		$('nav').fadeOut("fast");
            //}

            // Assign active class to nav links while scolling
            $('.page-section').each(function(i) {
                if ($(this).position().top <= scrollDistance) {
                    $('.navigation a.active').removeClass('active');
                    $('.navigation a').eq(i).addClass('active');
                }
            });
            var scroll = $(window).scrollTop();
            if (scroll <= 100) {
                $(".navigation").removeClass("clearHeader");
            } else {
                $(".navigation").addClass("clearHeader");
            }
        }).scroll();
        //# sourceURL=pen.js
    </script>
